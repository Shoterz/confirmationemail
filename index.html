<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - NTUMatch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            text-align: center;
            padding: 3rem 2rem;
            background: white;
            border-radius: 24px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.5s ease-in;
        }
        
        .loading {
            animation: spin 1s linear infinite;
        }
        
        .success {
            color: #10b981;
        }
        
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        h1 {
            color: #1a202c;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        
        p {
            color: #4a5568;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            background: #0088cc;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 1.1rem;
        }
        
        .button:hover {
            background: #006699;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 136, 204, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="status">
            <div class="icon loading">⏳</div>
            <h1>Verifying your email...</h1>
            <p>Please wait a moment</p>
        </div>
    </div>

    <script>
        // Configuration
        const BACKEND_URL = 'http://localhost:8000/api/verify-email'; // Update if needed
        const BOT_USERNAME = 'ntumatchadev_bot';
        
        // Extract tokens from URL hash
        function extractTokens() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            
            return {
                access_token: params.get('access_token'),
                refresh_token: params.get('refresh_token'),
                expires_at: params.get('expires_at'),
                expires_in: params.get('expires_in'),
                token_type: params.get('token_type'),
                type: params.get('type')
            };
        }
        
        // Show success screen with countdown
        function showSuccess() {
            document.getElementById('status').innerHTML = `
                <div class="icon success">✅</div>
                <h1>Email Verified!</h1>
                <p>Your NTU email has been successfully verified.</p>
                <p>Redirecting in <span class="countdown" id="countdown">3</span> seconds...</p>
                <a href="https://t.me/${BOT_USERNAME}" class="button">
                    Open Telegram Now
                </a>
            `;
            
            // Countdown and redirect
            let seconds = 3;
            const countdownElement = document.getElementById('countdown');
            
            const interval = setInterval(() => {
                seconds--;
                if (countdownElement) {
                    countdownElement.textContent = seconds;
                }
                
                if (seconds <= 0) {
                    clearInterval(interval);
                    window.location.href = `https://t.me/${BOT_USERNAME}`;
                }
            }, 1000);
        }
        
        // Main verification function
        async function verifyEmail() {
            // Extract tokens
            const tokens = extractTokens();
            
            // Try to send to backend (but don't care about result)
            if (tokens.access_token && BACKEND_URL) {
                fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        access_token: tokens.access_token,
                        refresh_token: tokens.refresh_token
                    })
                }).catch((error) => {
                    console.log('Backend call failed (ignored):', error);
                });
            }
            
            // Wait exactly 3 seconds, then show success
            setTimeout(() => {
                showSuccess();
            }, 3000);
        }
        
        // Run verification on page load
        verifyEmail();
    </script>
</body>
</html>
