<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - NTUMatch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        
        .container {
            text-align: center;
            padding: 3rem 2rem;
            background: white;
            border-radius: 24px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.5s ease-in;
        }
        
        .loading {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        h1 {
            color: #1a202c;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        
        p {
            color: #4a5568;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .success {
            color: #10b981;
        }
        
        .error {
            color: #ef4444;
        }
        
        .button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            background: #0088cc;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 1.1rem;
        }
        
        .button:hover {
            background: #006699;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 136, 204, 0.4);
        }
        
        .debug {
            margin-top: 2rem;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #718096;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="status">
            <div class="icon loading">⏳</div>
            <h1>Verifying your email...</h1>
            <p>Please wait a moment</p>
        </div>
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        // Configuration
        const BACKEND_URL = 'https://your-backend-url.com/api/verify-email'; // ⚠️ UPDATE THIS
        const BOT_USERNAME = 'ntumatchadev_bot'; // ⚠️ UPDATE THIS
        
        // Debug logging
        function log(message) {
            console.log(message);
            const debugDiv = document.getElementById('debug');
            debugDiv.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            debugDiv.style.display = 'block';
        }
        
        // Extract tokens from URL hash
        function extractTokens() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            
            return {
                access_token: params.get('access_token'),
                refresh_token: params.get('refresh_token'),
                expires_at: params.get('expires_at'),
                expires_in: params.get('expires_in'),
                token_type: params.get('token_type'),
                type: params.get('type')
            };
        }
        
        // Show success message
        // function showSuccess() {
        //     document.getElementById('status').innerHTML = `
        //         <div class="icon success">✅</div>
        //         <h1>Email Verified!</h1>
        //         <p>Your NTU email has been successfully verified.</p>
        //         <p>Check your Telegram for the next step!</p>
        //         <a href="https://t.me/${BOT_USERNAME}" class="button">
        //             Open Telegram Bot
        //         </a>
        //     `;
            
        //     // Auto-redirect after 3 seconds
        //     setTimeout(() => {
        //         window.location.href = `https://t.me/${BOT_USERNAME}`;
        //     }, 3000);
        // }

        // Show success message
        function showSuccess() {
            document.getElementById('status').innerHTML = `
                <div class="icon success">✅</div>
                <h1>Email Verified!</h1>
                <p>Your NTU email has been successfully verified.</p>
                <p>Check your Telegram for the next step!</p>
                <a href="https://t.me/${BOT_USERNAME}" class="button">
                    Open Telegram Bot
                </a><br>
                <div class="spinner">⏳</div>
                <p>Redirecting in <span id="countdown">3</span> seconds...</p>
            `;
            
            // Add CSS for spinner
            const style = document.createElement('style');
            style.textContent = `
                .spinner {
                    font-size: 3rem;
                    animation: spin 1s linear infinite;
                    display: inline-block;
                    margin-top: 1.5rem;
                    margin-bottom: 1.5rem;
                }
                @keyframes spin {
                    100% { transform: rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
            
            // Countdown
            let seconds = 3;
            const interval = setInterval(() => {
                seconds--;
                document.getElementById('countdown').textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(interval);
                    window.location.href = 'https://t.me/ntumatchadev_bot';
                }
            }, 1000);
        }
        
        // Show error message
        function showError(message) {
            document.getElementById('status').innerHTML = `
                <div class="icon error">❌</div>
                <h1>Verification Error</h1>
                <p>${message}</p>
                <p>Please return to Telegram and type <strong>/verified</strong></p>
                <a href="https://t.me/${BOT_USERNAME}" class="button">
                    Open Telegram Bot
                </a>
            `;
        }
        
        // Main verification function
        async function verifyEmail() {
            try {
                // log('Extracting tokens from URL...');
                const tokens = extractTokens();
                
                // log(`Token type: ${tokens.token_type}, Type: ${tokens.type}`);
                
                if (!tokens.access_token) {
                    throw new Error('No access token found in URL');
                }
                
                // log('Sending verification to backend...');
                
                // Send to backend
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        access_token: tokens.access_token,
                        refresh_token: tokens.refresh_token
                    })
                });
                
                // log(`Backend response status: ${response.status}`);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Verification failed');
                }
                
                const data = await response.json();
                // log(`Success: ${JSON.stringify(data)}`);
                
                if (data.success) {
                    showSuccess();
                } else {
                    throw new Error(data.message || 'Verification failed');
                }
                
            } catch (error) {
                console.error('Verification error:', error);
                // log(`Error: ${error.message}`);
                showSuccess(error.message);
            }
        }
        
        // Run verification on page load
        verifyEmail();
    </script>
</body>
</html>
